<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photography Exhibit</title>
</head>
<body class="bg-gray-50 p-8">

    <div class="main-container grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="card rounded-xl p-4 bg-white shadow-lg border border-gray-100">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" 
                 alt="The Colosseum in Rome" 
                 class="rounded-lg w-full h-48 object-cover">
            <h3 class="subheading font-bold text-xl mt-4">The Colosseum</h3>
            <p class="description text-sm text-gray-600 mt-2">
                A historical masterpiece located in the heart of Rome, Italy.
            </p>
        </div>

        <div class="card rounded-xl p-4 bg-white shadow-lg border border-gray-100">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" 
                 alt="The snowy Alps" 
                 class="rounded-lg w-full h-48 object-cover">
            <h3 class="subheading font-bold text-xl mt-4">The Alps</h3>
            <p class="description text-sm text-gray-600 mt-2">
                Breathtaking views of the snowy peaks in Europe.
            </p>
        </div>

        <div class="card rounded-xl p-4 bg-white shadow-lg border border-gray-100">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" 
                 alt="The deep blue sea" 
                 class="rounded-lg w-full h-48 object-cover">
            <h3 class="subheading font-bold text-xl mt-4">Deep Blue Sea</h3>
            <p class="description text-sm text-gray-600 mt-2">
                The calming and mysterious essence of the ocean waves.
            </p>
        </div>

    </div>

</body>
</html>
