<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Shopping Cart</title>
</head>
<body class="bg-gray-100 p-5">

    <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-8 p-6 bg-white shadow-md">
        
        <div id="products-container" class="flex-1 space-y-4">
            
            <div class="card border p-4 rounded-md shadow-sm">
                <h2 class="text-2xl font-semibold">Vinyl: Classic Rock</h2> <p class="quantity text-gray-600">Quantity: 1</p> <p class="price font-bold text-blue-600">$25.00</p> <button class="remove-button mt-2 px-4 py-2 bg-red-600 hover:bg-red-800 text-white rounded">Remove</button> </div>

            <div class="card border p-4 rounded-md shadow-sm">
                <h2 class="text-2xl font-semibold">Jazz Collection CD</h2>
                <p class="quantity text-gray-600">Quantity: 2</p>
                <p class="price font-bold text-blue-600">$15.00</p>
                <button class="remove-button mt-2 px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded">Remove</button>
            </div>
        </div>

        <div id="order-summary-container" class="w-full lg:w-1/3 border-2 border-gray-200 rounded-xl p-6 h-fit"> <h2 class="text-xl font-bold mb-4">Order Summary</h2> <div class="flex justify-between items-center mb-4">
                <span id="total" class="font-extrabold text-lg">Total:</span> <span id="total-amount" class="text-xl font-bold">$55.00</span> </div>

            <a href="#" class="block w-full text-center bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 rounded transition-colors">
                Checkout
            </a>
        </div>

    </div>

</body>
</html>
