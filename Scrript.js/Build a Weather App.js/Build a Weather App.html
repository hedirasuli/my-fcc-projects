<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="input-container">
            <select id="city-select">
                <option value="">Select a city</option>
                <option value="new york">New York</option>
                <option value="los angeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="london">London</option>
            </select>
            <button id="get-weather-btn">Get Weather</button>
        </div>

        <div id="weather-display" class="hidden">
            <h2 id="location"></h2>
            <img id="weather-icon" src="" alt="weather icon">
            
            <p>Condition: <span id="weather-main"></span></p>
            <p>Temperature: <span id="main-temperature"></span>°C</p>
            <p>Feels Like: <span id="feels-like"></span>°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind"></span> m/s</p>
            <p>Wind Gust: <span id="wind-gust"></span> m/s</p>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
