

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
<main id="playing-cards">
<div class="card">
<div class="left">
<div>A</div>
<div>♠</div>
</div>
<div class="middle">
  <div>♠</div>
</div>
<div class="right">
<div class="fliped">♠</div>
<div class="fliped">A</div>
</div>
</div>
<!---part 2--->
<div class="card">
<div class="left">
<div>2</div>
<div>♣</div>
</div>
<div class="middle">
  <div>♣</div>
  <div class="fliped">♣</div>
</div>
<div class="right">
<div class="fliped">♣</div>
<div class="fliped">2</div>
</div>
</div>
<!--part 3-->
<div class="card red">
        <div class="left">
            <div>3</div>
            <div>♥</div>
        </div>

        <div class="middle">
            <div>♥</div>
            <div>♥</div>
            <div>♥</div>
        </div>

        <div class="right">
            <div class="flipped">♥</div>
            <div class="flipped">3</div>
        </div>
    </div>




</div>
</main>
</body>

</html>
