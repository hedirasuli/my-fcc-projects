<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
    <h1>Palindrome Checker</h1>
    <p>
        Enter a word, phrase, or number to check if it's a palindrome. 
        (It reads the same forwards and backwards, ignoring punctuation, case, and spacing.)
    </p>
    
    <input type="text" id="text-input" placeholder="Enter text here...">
    <button id="check-btn">Check</button>
    
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>

</html>
