<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body class="theme-light">
  <div class="theme-switcher-container">
    <button id="theme-switcher-button" aria-haspopup="true" aria-expanded="false" aria-controls="theme-status">
      Switch Theme
    </button>
  </div>
  <ul id="theme-dropdown" hidden>
  <li id="theme-light">Light</li>
  <li id="theme-dark">Dark</li>
</ul>

  <div id="theme-status" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
