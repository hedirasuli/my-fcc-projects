
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" alt="A cover image showing code on a monitor"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg">
        
        <div class="post-content">
            <h2 class="post-title">The Latest in Web Technology</h2>
            <p class="post-excerpt">Discover new frameworks and essential development techniques that are shaping the web in the coming year.</p>
            <a class="read-more" href="#">Read More</a>
        </div>
    </div>
</body>
</html>
